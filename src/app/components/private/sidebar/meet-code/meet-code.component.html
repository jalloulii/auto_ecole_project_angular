<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Meeting Gestion</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>



            </div>
            <!-- /.container-fluid -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="row">
                    <!-- Area Chart -->
                    <div class="table_users col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">code meet list</h6>
                                <button routerLink="/add_code_meet" class="btn btn-info">add meeting</button>
                            </div>

                            <div *ngIf="codeMeets.length==0" class="alert alert-warning">meeting table is empty</div>

                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <table *ngIf="codeMeets.length!=0" class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>date</th>
                                                <th>time</th>
                                                <th>user-id</th>
                                                <th>#</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let meet of codeMeets ; let i = index">
                                                <td>{{i+1}}</td>
                                                <td>{{meet.date}}</td>
                                                <td>{{meet.temps}}</td>
                                                <td>{{meet.userId}}</td>
                                                <td>

                                                    <button [routerLink]="['/update_code_meet',meet._id]"
                                                        class="btn btn-warning btn-sm mr-3">
                                                        <i class="far fa-edit"></i>
                                                    </button>

                                                    <button (click)="deletMeet(meet,i)" class="btn btn-sm btn-danger">
                                                        <i class="far fa-trash-alt"></i>
                                                    </button>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
