<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">rendez vous user</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <div class="row">
                    <!-- Area Chart -->
                    <div class="col-xl-5 col-lg-5">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">my code meet list</h6>

                            </div>
                            <div *ngIf="allmeetOfoneIDuser.length==0" class="alert alert-warning">my code meets table is
                                empty</div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>date</th>
                                                <th>time</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let idUserMeets of allmeetOfoneIDuser;let i =index">
                                                <td> {{i+1}} </td>
                                                <td>{{idUserMeets.date}} </td>
                                                <td>{{idUserMeets.temps}} </td>



                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">my conduite meet list</h6>

                            </div>
                            <div *ngIf="allmeetOfoneIDmonitor.length==0" class="alert alert-warning">my conduite meets
                                table is empty</div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>date</th>
                                                <th>time</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let idmonitorMeets of allmeetOfoneIDmonitor;let j =index">
                                                <td> {{j+1}} </td>
                                                <td>{{idmonitorMeets.date}} </td>
                                                <td>{{idmonitorMeets.temps}} </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
