<div class="site-wrap" id="home-section">

  <!--header-->
  <app-header></app-header>

  <div class="site-section bg-image2 overlay" id="contact-section"
    style="background-image: url('assets/images/hero_1.jpg');">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-lg-7 my-5">



          <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="p-5 bg-white">

            <h2 class="h4 text-black mb-5">login Form</h2>



            <div class="row form-group">

              <div class="col-md-12">
                <label class="text-black" for="email">Email</label>
                <input formControlName="email" type="email" id="email" class="form-control rounded-0">
                <div *ngIf="myemail.touched && myemail.invalid">
                  <div *ngIf="myemail.errors.required" class="text-danger">email is required</div>
                  <div *ngIf="myemail.errors.email" class="text-danger">email is invalid</div>
                </div>
              </div>
            </div>

            <div class="row form-group">

              <div class="col-md-12">
                <label class="text-black" for="password">password</label>
                <input formControlName="password" type="password" id="password" class="form-control rounded-0">
                <div *ngIf="mypassword.touched && mypassword.invalid">
                  <div class="text-danger" *ngIf="mypassword.errors.required">password is required</div>
                  <div class="text-danger" *ngIf="mypassword.errors.minlength">password must contain at least 8
                    characters</div>
                </div>
              </div>
            </div>


            <div class="row form-group">
              <div class="col-md-12">
                <input [disabled]="loginForm.invalid" type="submit" value="login" class="btn btn-primary mr-2 mb-2">
              </div>
            </div>


          </form>
        </div>

      </div>

    </div>
  </div>

  <!--footer-->
  <app-footer></app-footer>
